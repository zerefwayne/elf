version: '3'
services:
  elf-server:
    container_name: elf_backend
    build: .
    ports:
      - 5000:5000
    restart: on-failure
    environment:
      - DB_HOST=${PG_HOST}
      - DB_PORT=${PG_PORT}
      - DB_USER=${PG_USER}
      - DB_PASSWORD=${PG_PASSWORD}
      - DB_NAME=${PG_DB}
    volumes:
      - api:/usr/src/app/
    depends_on:
      - elf-db
    networks:
      - elf-backend

  elf-db:
    image: postgres:latest
    container_name: elf_postgres
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
      - POSTGRES_DB=${PG_DB}
      - DATABASE_HOST=${PG_HOST}
    ports:
      - '5432:5432'
    volumes:
      - database_postgres:/var/lib/postgresql/data
    networks:
      - elf-backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  elf-pgadmin:
    image: dpage/pgadmin4
    container_name: elf_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - elf-db
    ports:
      - "5050:80"
    networks:
      - elf-backend
    restart: unless-stopped

volumes:
  api:
  database_postgres:

networks:
  elf-backend:
    driver: bridge
